<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous">
</head>

<body>
    <div class="music-player">
        <div class="control-block">
            <div class="display-music-name">
                Now Playing:
                <span class="music-name">Beautiful In White</span>
                <div class="music-category">VPop</div>
            </div>


            <div class="display-music">
                <div class="display-music-picture">
                </div>
            </div>

            <div class="display-music-control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-play">
                    <i class="fas fa-pause fa-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <input type="range" name="music-range" class="range-input display-music-range" value="0" step="1" min="0"
                max="100">
            <div class="volume-control">
                <div class="volume-btn">
                    <i class="fas fa-volume-up"></i>
                </div>
                <input type="range" name="volum-range" class="range-input display-volume-range" value="100" step="1"
                    min="0" max="100">
            </div>
            <audio id="audio" src=""></audio>
        </div>

        <div class="song-list">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
